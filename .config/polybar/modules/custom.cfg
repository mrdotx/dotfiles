[module/custom]
    type = custom/ipc
    format = <output>

[module/services]
    inherit = module/custom
    hook-0 = polybar_services.sh --status
    initial = 1
    click-left = "#services.hook.0"
    click-right = i3-msg "mode services; exec --no-startup-id i3_services.sh"

[module/trash]
    inherit = module/custom
    hook-0 = polybar_trash-cli.sh
    initial = 1
    click-left = "#trash.hook.0"
    click-right = TERMINAL=urxvtc.sh i3_macros.sh --trash

[module/trash_timer]
    type = custom/script
    label =
    exec = polybar_trash-cli.sh --update
    interval = 300

[module/packages]
    inherit = module/custom
    hook-0 = polybar_pacman.sh
    initial = 1
    click-left = "#packages.hook.0"
    click-right = TERMINAL=urxvtc.sh i3_tmux.sh -o 18 'pacman' 'fzf_pacman.sh'

[module/packages_timer]
    type = custom/script
    label =
    exec = polybar_pacman.sh --update
    interval = 14400

[module/rss]
    inherit = module/custom
    hook-0 = polybar_inoreader.sh
    initial = 1
    click-left = "#rss.hook.0"
    click-right = TERMINAL=urxvtc.sh i3_tmux.sh -o 13 'newsboat' 'newsboat -q'

[module/rss_timer]
    type = custom/script
    label =
    exec = polybar_inoreader.sh --update
    interval = 600

[module/weather]
    inherit = module/custom
    hook-0 = polybar_openweathermap.sh
    initial = 1
    click-left = "#weather.hook.0"
    click-right = TERMINAL=urxvtc.sh i3_macros.sh --weather

[module/weather_timer]
    type = custom/script
    label =
    exec = polybar_openweathermap.sh --update
    interval = 900

[module/music]
    inherit = module/custom
    hook-0 =
    hook-1 = polybar_music.sh --status
    initial = 2
    click-left = cmus-remote -r
    click-middle = cmus-remote -u
    click-right = cmus-remote -n
