[module/i3]
    type = internal/i3
    pin-workspaces = ${env:I3PIN:false}
    index-sort = true
    wrapping-scroll = false
    ws-icon-1 = 1;1 %{T2} %{T-}
    ws-icon-2 = 2;2 %{T2}ﲵ %{T-}
    ws-icon-3 = 3;3 %{T2} %{T-}
    ws-icon-4 = 4;4 %{T2} %{T-}
    ws-icon-5 = 5;5 %{T2} %{T-}
    ws-icon-6 = 6;6 %{T2} %{T-}
    ws-icon-7 = 7;7 %{T2}ﴝ %{T-}
    ws-icon-8 = 8;8 %{T2}者 %{T-}
    ws-icon-9 = 9;9 %{T2} %{T-}
    ws-icon-0 = 10;0 %{T2}襁 %{T-}
    ws-icon-default = %{T2} %{T-}
    format = <label-state>
    label-mode-background = ${colors.tertiary}
    label-mode-overline = ${colors.primary}
    label-mode-padding = 1
    label-focused = %icon%
    label-focused-background = ${colors.primary}
    label-focused-overline = ${colors.foreground}
    label-focused-padding = 1
    label-unfocused = %icon%
    label-unfocused-background = ${colors.background}
    label-unfocused-overline = ${colors.secondary}
    label-unfocused-padding = 1
    label-visible = %icon%
    label-visible-background = ${colors.secondary}
    label-visible-overline = ${colors.foreground}
    label-visible-padding = 1
    label-urgent = %icon%
    label-urgent-foreground = ${colors.black}
    label-urgent-background = ${colors.red}
    label-urgent-overline = ${colors.red}
    label-urgent-padding = 1
