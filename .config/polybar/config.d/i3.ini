[i3]
    padding = ${elements.padding}

[module/i3]
    type = internal/i3
    pin-workspaces = ${env:I3PIN:false}
    index-sort = true
    wrapping-scroll = false
    ws-icon-1 = 1;1
    ws-icon-2 = 2;2
    ws-icon-3 = 3;3
    ws-icon-4 = 4;4
    ws-icon-5 = 5;5
    ws-icon-6 = 6;6
    ws-icon-7 = 7;7
    ws-icon-8 = 8;8
    ws-icon-9 = 9;9
    ws-icon-0 = 10;0
    ws-icon-default = %{T2}ó°Œ½ %{T-}
    format = <label-state>
    label-mode-background = ${colors.tertiary}
    label-mode-padding = ${i3.padding}
    label-focused = %icon%
    label-focused-background = ${colors.primary}
    label-focused-padding = ${i3.padding}
    label-unfocused = %icon%
    label-unfocused-background = ${colors.quaternary}
    label-unfocused-padding = ${i3.padding}
    label-visible = %icon%
    label-visible-background = ${colors.secondary}
    label-visible-padding = ${i3.padding}
    label-urgent = %icon%
    label-urgent-foreground = ${colors.black}
    label-urgent-background = ${colors.red}
    label-urgent-padding = ${i3.padding}
