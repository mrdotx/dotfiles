[module/xbacklight]
    type = internal/xbacklight
    output = eDP1
    format-prefix = "  "
    format = <bar> <label>
    label = %percentage%%
    label-foreground = ${colors.foreground}
    bar-width = 20
    bar-fill = ı
    bar-fill-foreground = ${colors.primary}
    bar-indicator = |
    bar-empty = ı
    bar-empty-foreground = ${colors.secondary}

[module/xbacklight_small]
    inherit = module/xbacklight
    format = <label>
