[module/cpu]
    type = internal/cpu
    interval = 2.0
    warn-percentage = 85
    format = <bar-load> <label>
    format-prefix = " "
    label = %percentage%%
    bar-load-width = 20
    bar-load-fill = ı
    bar-load-indicator = ı
    bar-load-empty = ı
    bar-load-empty-foreground = ${colors.foreground1}
    bar-load-foreground-0 = ${colors.main}
    bar-load-foreground-1 = ${colors.main}
    bar-load-foreground-2 = ${colors.main}
    bar-load-foreground-3 = ${colors.yellow}
    bar-load-foreground-4 = ${colors.red}
