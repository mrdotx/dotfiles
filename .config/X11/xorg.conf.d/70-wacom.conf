# because of right click problems, use libinput for touchpad

Section "InputClass"
    Identifier "Wacom Intuos PT S Finger"
    MatchUSBID "056a:*"
    MatchDevicePath "/dev/input/event*"
    MatchIsTouchpad "true"
    Driver "libinput"
        Option "Tapping" "true"
        Option "NaturalScrolling" "true"
        Option "AccelSpeed" "0.25"
EndSection
