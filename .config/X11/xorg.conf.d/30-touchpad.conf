Section "InputClass"
    Identifier "touchpad"
    Driver "libinput"
    MatchIsTouchpad "true"
    MatchDevicePath "/dev/input/event*"
        Option "Tapping" "true"
        Option "NaturalScrolling" "true"
        Option "AccelSpeed" "0.25"
EndSection
