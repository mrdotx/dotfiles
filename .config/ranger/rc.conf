copytmap <PAGEUP>   p  b  <C-B>

# Changing priority and deleting tasks
tmap J          eval -q fm.ui.taskview.task_move(-1)
tmap K          eval -q fm.ui.taskview.task_move(0)
tmap dd         eval -q fm.ui.taskview.task_remove()
tmap <pagedown> eval -q fm.ui.taskview.task_move(-1)
tmap <pageup>   eval -q fm.ui.taskview.task_move(0)
tmap <delete>   eval -q fm.ui.taskview.task_remove()

# Basic
tmap <C-l> redraw_window
tmap <ESC> taskview_close
copytmap <ESC> q Q w <C-c>

# ===================================================================
# == custom keybindings
# ===================================================================

# scroll preview
map <A-DOWN>        scroll_preview 1
map <A-UP>          scroll_preview -1
map <A-PAGEDOWN>    eval fm.scroll_preview(1, narg=fm.ui.browser.columns[-1].hei)
map <A-PAGEUP>      eval fm.scroll_preview(1, narg=-fm.ui.browser.columns[-1].hei)

# drag & drop
map <C-c>   shell dragon-drop -a -x %p &
map <C-x>   shell dragon-drop %p &
map <C-v>   shell cp "$(dragon-drop -t -p -x)" %d &

# search
map <C-f>   FzfFind
map <C-g>   FzfLocate
map <C-t>   FzfTagged
map xx      console -p9 FzfGrep ""

# bulkrename
map cw      eval fm.execute_console("bulkrename") if fm.thisdir.marked_items else fm.open_console("rename " + fm.thisfile.relative_path.replace("%", "%%"))

# disc usage
map du      shell ncdu --color dark
map dU      shell ${EXEC_AS_USER:-sudo} ncdu --color dark

# trash
map dm      shell ${EXEC_AS_USER:-sudo} delete_metafiles.sh
map dx      console delete
map dD      shell trash-put %s
# copymap dD  <DELETE>
map D       shell fzf_trash.sh
map X       shell ${EXEC_AS_USER:-sudo} fzf_trash.sh

# make
map xmc     shell -w tput reset; ${EXEC_AS_USER:-sudo} make clean install
map xmd     shell -w tput reset; ${EXEC_AS_USER:-sudo} make dist
map xmi     shell -w tput reset; ${EXEC_AS_USER:-sudo} make install
map xmp     shell -w tput reset; ${EXEC_AS_USER:-sudo} make clean man install
map xmm     shell -w tput reset; ${EXEC_AS_USER:-sudo} make
map xmu     shell -w tput reset; ${EXEC_AS_USER:-sudo} make uninstall
map xmb     shell -w tput reset; make
map xmx     shell tput reset; make clean

# build/flash
map xbc     shell ./configure --help | ${PAGER:-less}
map xbp     shell -w tput reset; updpkgsums
map xbs     shell tput reset; makepkg --printsrcinfo > .SRCINFO
map xbi     shell -w tput reset; makepkg -si
map xbu     shell -w tput reset; pacman -U %s
map xbt     shell -w tput reset; aur_pkgstats.sh %d

map xba     shell -w tput reset; sleep 3 && ${EXEC_AS_USER:-sudo} avrdude -p atmega32u4 -P /dev/ttyACM0 -c avr109 -U flash:w:%s
map xbf     shell -w tput reset; ironos_flasher.sh %s

# compression
map xcg     shell -w tput reset; compressor.sh --add archive.tar.gz %s
map xcb     shell -w tput reset; compressor.sh --add archive.tar.bz2 %s
map xcx     shell -w tput reset; compressor.sh --add archive.tar.xz %s
map xcs     shell -w tput reset; compressor.sh --add archive.tar.zst %s
map xc7     shell -w tput reset; compressor.sh --add archive.7z %s
map xcz     shell -w tput reset; compressor.sh --add archive.zip %s

# github
map xgs     shell -w tput reset; git status
map xgd     shell git d
map xgm     shell git m
map xga     shell git add %s
map xgu     shell git add -u
map xgo     shell fzf_git_commit.sh %s
map xgl     shell git log --pretty="%C(yellow)%h %C(brightblue)%cr	%C(brightmagenta)%G? %C(brightcyan)%an:%C(reset) %%s" -- %s
map xgr     shell git rm --cached %s
map xgt     shell git restore --staged %s
map xgc     shell -w tput reset; git commit
map xgp     shell -w tput reset; git push
map xgf     shell -w tput reset; git fetch origin
map xgg     shell -w tput reset; git pull

# sync
map xss     shell -w tput reset; sync_rclone.sh -copy
map xsc     shell -w tput reset; sync_rclone.sh -check
map xst     shell -w tput reset; sync_rclone.sh -sync_to
map xsf     shell -w tput reset; sync_rclone.sh -sync_from

# dir/files
map xd      console mkdir%space
map xf      console shell vim%space

# vimdiff
map xv      shell vimdiff %s

# webserver
map xh      shell $TERMINAL -e python -m http.server 8000 & sleep 1 && $BROWSER http://localhost:8000

# gpg
map ,ga     shell gpg --quiet --encrypt --armor --default-recipient-self %s
map ,ge     shell gpg --quiet --encrypt --default-recipient-self %s
map ,gs     shell tput reset; gpg --quiet --symmetric %s
map ,gd     shell -w tput reset; gpg --decrypt %s
map ,go     shell -w tput reset; gpg %s

# pdf
map ,pd     shell -w tput reset; for f in %s; do gs -sDEVICE=pdfwrite -dPDFSETTINGS=/default -dPrinted=false -dNOPAUSE -dBATCH -sOutputFile="$(basename "$f" .pdf)-default.pdf" "$f"; done
map ,ps     shell -w tput reset; for f in %s; do gs -sDEVICE=pdfwrite -dPDFSETTINGS=/screen -dPrinted=false -dNOPAUSE -dBATCH -sOutputFile="$(basename "$f" .pdf)-screen.pdf" "$f"; done
map ,pe     shell -w tput reset; for f in %s; do gs -sDEVICE=pdfwrite -dPDFSETTINGS=/ebook -dPrinted=false -dNOPAUSE -dBATCH -sOutputFile="$(basename "$f" .pdf)-ebook.pdf" "$f"; done
map ,pp     shell -w tput reset; for f in %s; do gs -sDEVICE=pdfwrite -dPDFSETTINGS=/printer -dPrinted=false -dNOPAUSE -dBATCH -sOutputFile="$(basename "$f" .pdf)-printer.pdf" "$f"; done
map ,pr     shell -w tput reset; for f in %s; do gs -sDEVICE=pdfwrite -dPDFSETTINGS=/prepress -dPrinted=false -dNOPAUSE -dBATCH -sOutputFile="$(basename "$f" .pdf)-prepress.pdf" "$f"; done

# markdown
map ,m      shell for f in %s; do pandoc "$f" -s --toc -o "$(basename "$f" .md).pdf"; done &

# wallpaper
map ,w      shell wallpaper.sh %p &

