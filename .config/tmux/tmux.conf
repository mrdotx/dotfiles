# general
set -g default-terminal "tmux-256color"
set -g history-limit 500
set -sg escape-time 0
set -g display-time 3000

# status bar
if-shell "test -f $HOME/.config/tmux/tmuxline.conf" "source $HOME/.config/tmux/tmuxline.conf"

# key bindings
bind r source-file $HOME/.config/tmux/tmux.conf \; display "Config: RELOADED"

bind h split-window
bind v split-window -h

bind m set -g -q mouse on \; display 'Mouse: ON'
bind M set -g -q mouse off \; display 'Mouse: OFF'

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi V send-keys -X select-line
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-pipe "xsel -i -b" \; display "Clipboard: COPIED"
