continue
daemon=true
no-netrc
dir=${HOME}/Downloads
file-allocation=falloc
log-level=error
max-connection-per-server=8
max-tries=10
retry-wait=1
split=8
min-split-size=1M

# bittorrent
bt-seed-unverified
max-overall-upload-limit=1M
max-upload-limit=50K
seed-ratio=1.0
seed-time=0

# rpc
enable-rpc=true
rpc-listen-all=true
