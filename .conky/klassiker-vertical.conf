draw_borders =                  false,
draw_graph_borders =            true,
draw_outline =                  false,
draw_shades =                   false,

cpu_avg_samples =               2,
net_avg_samples =               2,
gap_x =                         10,
gap_y =                         35,
no_buffers =                    true,
out_to_console =                false,
out_to_stderr =                 false,
extra_newline =                 false,

own_window =                    true,
own_window_type =               'override',
own_window_transparent =        false,

own_window_colour =             'black',
own_window_argb_visual =        true,
own_window_argb_value =         0,
