uppercase =                     false,
use_spacer =                    'none',

show_graph_scale =              false,
show_graph_range =              false,

override_utf8_locale =          true,
use_xft =                       true,
xftalpha =                      0.1,
font =                          'DejaVu Sans:size=10',

-- colors
-- grey
color0 =                        '#cccccc',
-- blue
color1 =                        '#4084d6',
color2 =                        '#3476a4',
-- green
color3 =                        '#00ff00',
-- red
color4 =                        '#fe0000',
